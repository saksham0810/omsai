<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmSai Real Estate Group</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ---------------- LOGIN ---------------- */
.home {
    height:100vh;
    background:url("home-bg.png") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}
.home::before {
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}
.login-box {
    z-index:2;
    width:340px;
    background:white;
    padding:35px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.45);
}
.login-box input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
.login-box button {
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.error { color:red; margin-top:10px; }

/* ---------------- DASHBOARD ---------------- */
#dashboard {
    display:none;
    padding:40px;
    min-height:100vh;
    background:#f4f6f8;
}
.site-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.site-card {
    background:white;
    padding:25px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.site-card button {
    margin-top:10px;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    background:#007bff;
    color:white;
    cursor:pointer;
}

/* ---------------- PROJECT PAGE ---------------- */
#projectPage {
    display:none;
    padding:30px;
    min-height:100vh;
    background:#fff;
}
#projectPage h1 {
    text-align:center;
    margin-bottom:20px;
}

/* MAP WRAPPER */
.map-wrapper {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

/* PLOTS */
.plot {
    position:absolute;
    border:2px solid transparent;
}
.plot:hover {
    border-color:rgba(0,123,255,0.7);
}

/* TOOLTIP */
.tooltip {
    position: absolute;
    background:#222;
    color:#fff;
    padding:10px;
    border-radius:6px;
    font-size:14px;
    display:none;
    pointer-events:none;
    z-index:9999;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="home" id="loginSection">
    <div class="login-box">
        <h2>OmSai Real Estate Group</h2>
        <input id="username" placeholder="Username" autocomplete="off">
        <input id="password" type="password" placeholder="Password" autocomplete="off">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <h1>Our Real Estate Sites</h1>
    <div class="site-grid">
        <div class="site-card">
            <h3>GOLDEN ACRE BY DHANMAY SINGH BHADORIA</h3>
            <button onclick="openProject()">Click here for full data</button>
        </div>
    </div>
</div>

<!-- PROJECT PAGE -->
<div id="projectPage">
    <h1>GOLDEN ACRE BY DHANMAY SINGH BHADORIA</h1>

    <div class="map-wrapper">
        <img src="golden-acre-map.png" width="100%" alt="Golden Acre Layout">

        <!-- Plot 1 -->
        <div class="plot"
             style="top:55%; left:20%; width:6%; height:10%;"
             data-plot="Plot 1"
             data-owner="Ramesh Kumar"
             data-price="₹12,00,000"
             data-paid="₹8,00,000"
             data-pending="₹4,00,000"></div>

        <!-- Plot 2 -->
        <div class="plot"
             style="top:55%; left:28%; width:6%; height:10%;"
             data-plot="Plot 2"
             data-owner="Anita Sharma"
             data-price="₹10,50,000"
             data-paid="₹10,50,000"
             data-pending="₹0"></div>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
    </div>
</div>

<script>
/* RESET ON LOAD */
window.addEventListener("load", resetApp);

function resetApp() {
    loginSection.style.display = "flex";
    dashboard.style.display = "none";
    projectPage.style.display = "none";
    username.value = "";
    password.value = "";
    errorMsg.innerText = "";
}

/* LOGIN */
function login() {
    if (username.value === "admin" && password.value === "omsai123") {
        loginSection.style.display = "none";
        dashboard.style.display = "block";
    } else {
        errorMsg.innerText = "Invalid Username or Password";
    }
}

/* OPEN PROJECT */
function openProject() {
    dashboard.style.display = "none";
    projectPage.style.display = "block";
}

/* TOOLTIP LOGIC */
const tooltip = document.getElementById("tooltip");

document.querySelectorAll(".plot").forEach(plot => {
    plot.addEventListener("mousemove", e => {
        tooltip.style.display = "block";
        tooltip.style.left = e.pageX + 15 + "px";
        tooltip.style.top = e.pageY + 15 + "px";

        tooltip.innerHTML = `
            <strong>${plot.dataset.plot}</strong><br>
            Owner: ${plot.dataset.owner}<br>
            Price: ${plot.dataset.price}<br>
            Paid: ${plot.dataset.paid}<br>
            Pending: ${plot.dataset.pending}
        `;
    });

    plot.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
    });
});
</script>

</body>
</html>
